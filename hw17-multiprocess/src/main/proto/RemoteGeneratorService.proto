syntax = "proto3";

package ru.otus.protobuf.generated;

import "google/protobuf/wrappers.proto";

option java_multiple_files = true;

message SequenceParameters {
    message Range {
        int64 from = 1;
        int64 to = 2;
    }
    Range range = 1;
    int64 delay_ms = 2;
}

service RemoteGeneratorService {
    rpc generateSequence( SequenceParameters ) returns (stream google.protobuf.Int64Value);
}
